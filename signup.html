<!DOCTYPE html>
<html>
<head>
	<title>Sign Up - BullSight Archery</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
	<div id="page-wrapper">
		<!-- Header -->
		<header id="header" class="alt">
			<h1><a href="index.html">BullSight Archery</a></h1>
			<nav>
				<a href="index.html" class="button primary">Home</a>
			</nav>
		</header>

		<!-- Signup Form -->
		<section id="signup" class="wrapper style1">
			<div class="inner">
				<h2>Sign Up for Free</h2>
				<form method="post" action="signup_handler.php">
					<div class="fields">
						<div class="field">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" required />
						</div>
						<div class="field">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required />
						</div>
						<div class="field">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" required />
						</div>
						<div class="field">
							<label for="confirm_password">Confirm Password</label>
							<input type="password" name="confirm_password" id="confirm_password" required />
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Sign Up" class="primary" /></li>
					</ul>
				</form>
				<p>Already have an account? <a href="login.html">Log In</a></p>
			</div>
		</section>

		<!-- Footer -->
		<section id="footer">
			<div class="inner">
				<ul class="copyright">
					<li>&copy; BullSight Archery</li><li>Design by Bruno Cassani</li>
				</ul>
			</div>
		</section>
	</div>
</body>
</html>
